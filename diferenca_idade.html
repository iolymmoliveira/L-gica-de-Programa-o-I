<meta charset="UTF-8">

<script>
	
	function pularLinha(){
		document.write("<br>");
	}

	function mostrar (texto){
		document.write(texto);
		pularLinha();
	}

	var minhaIdade = 33;
	var idadeMarido = 37;

	var diferencaIdades = idadeMarido - minhaIdade;

	mostrar ("Nossa diferença de idade é de " + diferencaIdades + " anos.");


</script>
