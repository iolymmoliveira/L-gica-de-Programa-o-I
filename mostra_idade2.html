<meta charset="UTF-8">

<script>
function pularLinha(){
		document.write("<br><hr><br>");
	}

	function mostrar (texto){
		document.write ("<big>" + texto + "</big>");
		pularLinha();
	}

	var ano = 2021;

	pularLinha();
	mostrar ("Eu nasci em : " + (ano - 34));
	mostrar ("Renato nasceu em : " + (ano - 37));


</script>
