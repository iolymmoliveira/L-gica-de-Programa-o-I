<meta charset="UTF-8">

<script>
	
	function pularLinha(){
		document.write("<br><br>");
	}

	function mostrar (texto){
		document.write (texto);
		pularLinha();
	}

	var numeroPensado = Math.round(Math.random()*10);

	for (var tentativas = 0; tentativas<3; tentativas++){

		var chute = parseInt(prompt ("Por favor, digite seu chute:"));
		
		if (chute == numeroPensado){
			mostrar (" Parabéns!!!  : )");
			mostrar (" Você ACERTOU!");
			break;
		}

		else{
			mostrar (" Você ERROU! : ( ");
			
			mostrar ("Você ainda possui " + (3-tentativas) + " tentativas.")
		}
		
	}

	

</script>
