<meta charset="UTF-8">

<script>
	
	function pularLinha(){
		document.write("<br><br>");
	}

	function mostrar (texto){
		document.write (texto);
		pularLinha();
	}

	function calcularImc (peso,altura){
		var imc = peso/(altura*altura);
		return imc;
	}

	var nome = prompt ("Por favor informe seu nome: ");
	var peso = prompt (nome + ", informe seu peso:");
	var altura = prompt (nome + ", informe sua altura:");
	var imc = calcularImc (64, 1.57);
	mostrar (nome + ", seu IMC é : " + imc + ".");

	if (imc<18.5){
		mostrar ("Seu IMc está abaixo do recomendado. : ( ");
	}

	if (imc>35){
		mostrar ("Seu IMC está acima do recomendado. : ( ");
	}

	if (imc>=18.5 && imc<=35){
		mostrar ("Seu IMC está dentro do recomendado. EXCELENTE! : ) ");
	}


</script>
